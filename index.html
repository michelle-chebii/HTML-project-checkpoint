<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Semantic Web Page</title>
    <style>
        body {
            background-color: black;
            color: white; /* Set text color to white for better contrast */
            font-family: Arial, sans-serif; /* Specify a font family */
            padding: 20px; /* Add padding to the body */
            text-align: center; /* Center-align all content */
        }

        h1, h2, h3, h4, h5, h6 {
            color: rgb(0, 255, 179); /* Set heading text color to blue */
        }

        /* Style specific elements */
        section {
            margin-bottom: 30px; /* Add bottom margin to sections for spacing */
        }
    </style>
</head>
<body>

    <header>
        <h1>Alpharose Enterprises</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <article>
            <h2>About Us</h2>
            <p>We are a real estate company</p>
        </article>
    </section>

    <section id="services">
        <article>
            <h2>Our Services</h2>
            <ul>
                <li>Land leasing</li>
                <li>Land buying and selling</li>
                <li>House and apartment services</li>
            </ul>
        </article>
    </section>

    <section id="media">
        <h2>Media</h2>
        
        <video controls>
            <source src="example.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Company</p>
    </footer>

</body>
</html>
